<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>韓國行 · 行程計畫</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🇰🇷 韓國行程小手冊</h1>
    <p>Let's gooo！首爾我們來啦🔥</p>
  </header>

  <nav class="day-buttons">
    <button onclick="toggleDay('day1')">📅 Day 1 - 8/12</button>
    <button onclick="toggleDay('day2')">📅 Day 2 - 8/13</button>
    <button onclick="toggleDay('day3')">📅 Day 3 - 8/14</button>
  </nav>

  <section id="day1" class="day-content">
    <h2>Day 1 - 8/12</h2>
    <p>抵達仁川後買 wow-pass 和天氣卡，搭 6019 公車前往民宿。</p>
    <p>晚上吃飯、熟悉地鐵站、輕鬆逛逛。</p>
  </section>

  <section id="day2" class="day-content">
    <h2>Day 2 - 8/13</h2>
    <ul>
      <li>📍 COEX 水族館 & 星空圖書館（同一棟）</li>
      <li>📍 江南10號出口逛街 → 韩方Daega参鸡汤（四號出口）</li>
      <li>📍 江南地下街 → 新沙洞逛街</li>
      <li>📍 奉恩寺 → 吃烤肉：給豚的男人</li>
      <li>📍 SM Town 手印牆 打卡！</li>
    </ul>
  </section>

  <section id="day3" class="day-content">
    <h2>Day 3 - 8/14</h2>
    <p>整天安排：愛寶樂園！衝衝衝🎢</p>
  </section>

  <script>
    function toggleDay(dayId) {
      const contents = document.querySelectorAll('.day-content');
      contents.forEach(section => section.style.display = 'none');
      document.getElementById(dayId).style.display = 'block';
    }
  </script>
</body>
</html>
